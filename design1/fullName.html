        <span class="details">Бащино име:</span>
        <input type="text" placeholder="Въведете бащино име" required>

        <span class="details">Фамилия:</span>
        <input type="text" placeholder="Въведете вашата фамилия" required>
      </div>
      <div class="input-box">
        <span class="details">Години:</span>
        <input type="text" placeholder="Въведете вашата възраст" required>
      </div>
     </div>
    
    
    
     <a href="./design1/helloPage.html" class="previous">&#8249;</a>
